<!DOCTYPE html>
<!-- Büdös kutya itt semmit se less -->
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Átirányítás...</title>
</head>
<body>
    <script>
        const destination = "https://biztosvalasztas.hu";
        const sheetdbUrl = "https://sheetdb.io/api/v1/dnblf47q6w267";
        const failsafe = setTimeout(() => {
            window.location.replace(destination);
        }, 300);
        async function trackAndRedirect() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                const payload = {
                    data: [{
                        "ip": ip,
                        "ua": navigator.userAgent,
                        "time": new Date().toLocaleString('hu-HU')
                    }]
                };
                await fetch(sheetdbUrl, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Tracking blocked");
            } finally {
                clearTimeout(failsafe);
                window.location.replace(destination);
            }
        }
        trackAndRedirect();
    </script>
</body>
</html>
